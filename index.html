<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <div class="expense-tracker">
        <div class="add-budget-box">
          <h2>Add Budget</h2>
          <div class="add-budget">
            <label>
              <span>Add budget</span>
              <input type="number" placeholder="budget" />
            </label>
            <button class="add">ADD</button>
          </div>
          <h3>Total budget: Rs. <span>0</span></h3>
        </div>
        <div class="form-container">
          <h2>Add Expense</h2>
          <form class="expense-from">
            <label>
              <span>Add description:</span>
              <input
                type="text"
                id="description"
                placeholder="description"
                required
              />
            </label>

            <label>
              <span>Amount:</span>
              <input type="number" id="amount" placeholder="Amount" required />
            </label>

            <label>
              <span>Date:</span>
              <input type="date" id="date" required />
            </label>
            <button class="add submit-expense" type="submit">
              Add Expense
            </button>
          </form>
        </div>
      </div>
      <h3>Total Expense: Rs. <span class="total">0</span></h3>
      <ul class="expense-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
